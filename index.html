<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class="table">
        <tr>
            <th>Header1</th>
            <th>Header2</th>
            <th>Header3</th>
            <th>Header4</th>
            <th>Header5</th>
            <th>Header6</th>
        </tr>
        <tr class="row">
            <td colspan="5" rowspan="4" class="col">1</td>
            <td class="col">26</td>
        </tr>
        <tr class="row">
            <td class="col">27</td>
        </tr>
        <tr class="row">
            <td class="col">28</td>
        </tr>
        <tr class="row">
            <td class="col">29</td>
        </tr>
        <tr class="row">
            <td class="col">21</td>
            <td class="col">22</td>
            <td class="col">23</td>
            <td class="col">24</td>
            <td class="col">25</td>
            <td class="col">30</td>
        </tr>
    </table>
    <table class="dropdown" cellspacing="0">
        <tr class="dropdown__row">
            <td class="dropdown__col">
                <img src="elephant/1.jpg" alt="head og elephant">
            </td>
            <td class="dropdown__col">
                <img src="elephant/2.png" alt="body og elephant">
            </td>
        </tr>
    </table>
    <table class="container">
        <tr class="container__row">
            <td class="container__col">
                <img src="world/2.jpg" alt="first part of picture">
            </td>
            <td class="container__col">
                <img src="world/3.jpg" alt="second part of picture">
            </td>
        </tr>
        <tr class="container__row">
            <td colspan="2" class="world__col">
                <img src="world/1.jpg" alt="third part of picture">
            </td>
        </tr>
    </table>
    <table class="box">
        <tr class="box__row">
            <td class="box__col">
                <img src="sheep/left-top.jpg" alt="left top corner of picture">
            </td>
            <td class="box__col">
                <img src="sheep/right-top.jpg" alt="right top corner of picture">
            </td>
        </tr>
        <tr class="box__row">
            <td class="box__col">
                <img src="sheep/left-bottom.jpg" alt="left bottom corner of picture">
            </td>
            <td class="box__col">
                <img src="sheep/right-bottom.jpg" alt="right bottom corner of picture">
            </td>
        </tr>
    </table>
    <table class="nav-box">
        <tr class="nav-box__row">
            <td class="nav-box__col">
                <img src="dog/ulybaka_01.jpg" alt="">
            </td>
            <td rowspan="3" class="nav-box__col">
                <img src="dog/ulybaka_02.jpg" alt="">
            </td>
            <td class="nav-box__col">
                <img src="dog/ulybaka_03.jpg" alt="">
            </td>
        </tr>
        <tr class="nav-box__row">
            <td rowspan="3" class="nav-box__col">
                <img src="dog/ulybaka_04.jpg" alt="">
            </td>
            <td class="nav-box__col">
                <img src="dog/ulybaka_05.jpg" alt="">
            </td>
        </tr>
        <tr class="nav-box__row">
            <td class="nav-box__col">
                <img src="dog/ulybaka_06.jpg" alt="">
            </td>
        </tr>
        <tr class="nav-box__row">
            <td colspan="2" class="nav-box__col">
                <img src="dog/ulybaka_07.jpg" alt="">
            </td>
        </tr>
    </table>
    <table class="subnav">
        <tr class="subnav__row">
            <td rowspan="2" class="subnav__col">
                <img src="cat/cat_01.jpg" alt="part of cat's picture">
            </td>
            <td rowspan="2" class="subnav__col">
                <img src="cat/cat_02.png" alt="part of cat's picture">
            </td>
            <td class="subnav__col">
                <img src="cat/cat_03.png" alt="part of cat's picture">
            </td>
        </tr>
        <tr class="subnav__row">
            <td rowspan="2" class="subnav__col">
                <img src="cat/cat_04.png" alt="part of cat's picture">
            </td>
        </tr>
        <tr class="subnav__row">
            <td colspan="2" class="subnav__col">
                <img src="cat/cat_05.png" alt="part of cat's picture">
            </td>
        </tr>
        <tr class="subnav__row">
            <td class="subnav__col">
                <img src="cat/cat_06.png" alt="part of cat's picture">
            </td>
            <td colspan="2" class="subnav__col">
                <img src="cat/cat_07.png" alt="part of cat's picture">
            </td>
        </tr>
    </table>


    <table class="table">
        <tbody class="table__tbody">
            <tr class="table__row">
                <td colspan="2" class="table__col table__col--main"></td>
                <td colspan="2" class="table__col table__col--main"></td>
                <td colspan="2" class="table__col table__col--additional"></td>
                <td rowspan="4" class="table__col table__col--main small"></td>
            </tr>
            <tr class="table__row">
                <td class="table__col table__col--main wider-line"></td>
                <td colspan="3" rowspan="2" class="table__col table__col--secondary big"></td>
                <td colspan="2" class="table__col table__col--additional"></td>
            </tr>
            <tr class="table__row">
                <td rowspan="2" class="table__col table__col--main"></td>
                <td class="table__col table__col--main"></td>
                <td class="table__col table__col--main"></td>
            </tr>
            <tr class="table__row">
                <td colspan="2" rowspan="2" class="table__col table__col--filled"></td>
                <td class="table__col table__col--main"></td>
                <td colspan="2" class="table__col table__col--main"></td>
            </tr>
            <tr class="table__row">
                <td rowspan="3" class="table__col table__col--additional"></td>
                <td class="table__col table__col--main"></td>
                <td colspan="2" rowspan="2" class="table__col--unique"></td>
                <td rowspan="3" class="table__col table__col--secondary small"></td>
            </tr>
            <tr class="table__row">
                <td colspan="2" rowspan="2" class="table__col table__col--main"></td>
                <td class="table__col table__col--filled"></td>
            </tr>
            <tr class="table__row">
                <td colspan="3" class="table__col table__col--main long"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
